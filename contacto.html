<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/css/stylesForm.css">
</head>

<body>
    <main class="form-bg">
        <div class="container-form">
            <div class="titulosCentrados">
                <h1>Formulario de contacto</h1>
                <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>
            </div>
            
            <form action="#" method="post">
                <label for="fname">Nombre <span>*</span></label>
                <input type="text" id="fname" name="firstname" placeholder="Escribe tu nombre">

                <label for="lname">Email <span>*</span></label>
                <input type="text" id="email" name="email" placeholder="Escribe tu email">

                <label for="country">Teléfono</label>
                <input type="text" id="telefono" name="telefono" placeholder="Escribe tu teléfono">

                <label for="country">Sitio web</label>
                <input type="text" id="siteweb" name="siteweb" placeholder="Escribe la URL de tu web">

                <label for="country">Asunto <span>*</span></label>
                <input type="text" id="asunto" name="asunto" placeholder="Escribe un asunto">

                <label for="subject">Mensaje <span>*</span></label>
                <textarea id="mensaje" name="mensaje" placeholder="Deja aquí tu comentario..."></textarea>

                <input type="submit" value="Enviar">

                <label for="subject"><span>*</span> los campos son obligatorios</label>
            </form>
        </div>
    </main>



</body>

</html>
